<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Password Generator</h1>
			</header>
			<div class="card">
				<div class="card-body">
					<h3>
						Please choose which character types you would like in the password.
					</h3>

					<div class="borderBtm">
						<h4 class="togText togTextMarg">
							<label class="switch">
								<input type="checkbox" id="lowChoice" />
								<span class="sliderTog round"></span>
							</label>
							<span>Lower Case Letters</span>
						</h4>

						<h4 class="togText togTextMarg">
							<label class="switch">
								<input type="checkbox" id="upChoice" />
								<span class="sliderTog round"></span>
							</label>
							Upper Case Letters
						</h4>

						<h4 class="togText togTextMarg">
							<label class="switch">
								<input type="checkbox" id="numChoice" />
								<span class="sliderTog round"></span>
							</label>
							Numbers
						</h4>

						<h4 class="togText">
							<label class="switch">
								<input type="checkbox" id="specChoice" />
								<span class="sliderTog round"></span>
							</label>
							Special Characters
						</h4>
					</div>
					<div class="borderBtm sliderPad">
						<h3>Please select a password length from 8 to 128 characters</h3>
						<h5 class="slideVal"></h5>
						<div class="slidecontainer">
							<h4 class="togTextMarg">Length: <span id="showLength"></span></h4>
							<input
								type="range"
								min="8"
								max="128"
								value="68"
								class="slider"
								id="lengthChoice"
							/>
						</div>
					</div>
					<textarea
						readonly
						id="password"
						placeholder="Your Secure Password"
						aria-label="Generated Password"
					></textarea>
				</div>
				<div class="card-footer">
					<button id="generate" class="btn">Generate Password</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
