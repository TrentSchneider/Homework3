<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Password Generator</h1>
			</header>
			<div class="card">
				<div class="card-header">
					<h2>Generate a Password</h2>
				</div>
				<div class="card-body">
					<h3 class="instruct1">
						Please choose which character types you would like in the password.
					</h3>
					<label class="switch">
						<input type="checkbox" id="lowChoice" />
						<h5>Lower Case Letters</h5>
						<span class="slider round"></span>
					</label>
					<br />
					<label class="switch">
						<input type="checkbox" id="upChoice" />
						<h5>Upper Case Letters</h5>
						<span class="slider round"></span>
					</label>
					<br />
					<label class="switch">
						<input type="checkbox" id="numChoice" />
						<h5>Numbers</h5>
						<span class="slider round"></span>
					</label>
					<br />
					<label class="switch">
						<input type="checkbox" id="specChoice" />
						<h5>Special Characters</h5>
						<span class="slider round"></span>
					</label>
					<textarea
						readonly
						id="password"
						placeholder="Your Secure Password"
						aria-label="Generated Password"
					></textarea>
				</div>
				<div class="card-footer">
					<button id="generate" class="btn">Generate Password</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
